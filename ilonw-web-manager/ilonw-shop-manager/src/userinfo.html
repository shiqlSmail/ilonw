<script id='userinfoHtml' type='text/html' >
            <ul class="info_list" id="VerifyTips">
                <li class="clearfix content_look mb15">
                    <label class="label_name">用户头像：</label>
                    <span class="info_data">
                        <div class="gradeimg-style">
                        <div class="Upload-screenshot">
                        <img class="addImg" src="" onerror="this.src='images/zjbg_03.png',this.onerror=null">
                        <input name="url" type="file" class="upload_input" accept="image/*">
                        <input type="hidden" id="img" name="img">
                        <div class="preBlock">
                            <img class="preview" alt="" name="pic" onerror="this.src='images/zjbg_03.png',this.onerror=null">
                        </div>
                        <img class="delete" src="images/delete.png">
                    </div>
                    </div>
                    </span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name"><em style="color:Red;">*</em>用户名：</label>
                    <span class="info_data"><input data-name="用户名" type="text" value="<%=data.adminUsername%>" id="adminUsername" class="text_input col-sm-4" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name">性别：</label>
                    <span class="info_data">
                     <% if(data.adminSex=='BM'){ %>
                        <input data-name="性别" type="text" id="adminSex"value="保密" class="text_input col-sm-4" data-verify="verify"/>
                        <% } else if(data.adminSex=='NAN'){ %>
                        <input data-name="性别" type="text" id="adminSex"value="男" class="text_input col-sm-4" data-verify="verify"/>
                         <% } else if(data.adminSex=='NV') { %>
                        <input data-name="性别" type="text" id="adminSex"value="女" class="text_input col-sm-4" data-verify="verify"/>
                        <% } %>
                    </span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name">年龄：</label>
                    <span class="info_data"><input data-name="年龄" type="text" id="adminAge"value="<%=data.adminAge%>" class="text_input col-sm-4" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name"><em style="color:Red;">*</em>部门：</label>
                    <span class="info_data"><input data-name="部门" id="adminDept" value="<%=data.adminDept%>"  type="text"class="text_input col-sm-4" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name"><em style="color:Red;">*</em>职位：</label>
                    <span class="info_data"><input data-name="职位" id="adminPosition" value="<%=data.adminPosition%>" type="text"  class="text_input col-sm-4" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name">角色：</label>
                    <span class="info_data">
                    <input data-name="角色"  type="text"  class="text_input" value="<%=data.adminRole%>" readonly="readonly"/>
                    <em style="color:#999999; margin-left: 10px;">该角色由最高权限管理员修改</em></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name"><em style="color:Red;">*</em>手机：</label>
                    <span class="info_data"><input data-name="手机号码" id="adminPhone" type="text" value="<%=data.adminPhone%>" class="text_input col-sm-4" value="" data-prompt="phone" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name"><em style="color:Red;">*</em>邮箱：</label>
                    <span class="info_data"><input data-name="邮箱" id="adminEmail" type="text" value="<%=data.adminEmail%>" class="text_input col-sm-4" value="" data-prompt="mailbox" data-verify="verify"/></span>
                </li>
                <li class=" clearfix content_look mb15">
                    <label class="label_name">说明：</label>
                    <span class="info_data"><textarea data-name="说明" id="adminRemark" class="form-textarea textarea-info" id="form_textarea" placeholder=""><%=data.adminRemark%></textarea>
                    </span>
                </li>
                <input  id="adminId" type="hidden" value="<%=data.adminId%>"/>
            </ul>
</script>
<script>
		$(function() {
		$("#pagestyle").Hupage({
			scrollbar: function(e) {
				e.niceScroll({
					cursorcolor: "#dddddd",
					cursoropacitymax: 1,
					touchbehavior: false,
					cursorwidth: "3px",
					cursorborder: "0",
					cursorborderradius: "3px",
				});
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(
					$(".box-content").css({
						height: $(window).height() - $('.box-title').outerHeight() - (settings.padding*2)
					})); //设置当前页滚动样式
			}
		})
	});
	(function($) {
			$.getUrlParam = function(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r != null) return unescape(r[2]);
				return null;
			}
		})(jQuery); //设置url
		//编辑数据
		var userinfo = function(callback) {
			$.ajax({
				//url: "json/userData.json",
				url:"http://localhost:8000/admin/find",
				type: "POST",
				dataType: 'json',
				success: function(ret) {
					typeof callback == 'function' && callback(ret);
				},
			});
		};
		userinfo(function(listArr) {
			var listhtml = $('#user_details');
			var html = template('userinfoHtml', {
                data: listArr.data
			});
			listhtml.html(html);
			$("#userinfoHtml").remove();
				var api="";//调用的api接口
	            var type=1;//类型
	           //调用图片上传
	           imgUpload(api,type);
	           //设置字数
	            new Wordcount("form_textarea",200);
		});
	//提交操作

	function modifybtn(){
        console.log(new huprompt("VerifyTips"));
        var params = {
            "adminId": $("#adminId").val(),
            "adminUsername": $("#adminUsername").val(),
            "adminSex": $("#adminSex").val(),
            "adminAge": $("#adminAge").val(),
            "adminDept": $("#adminDept").val(),
            "adminPosition": $("#adminPosition").val(),
            "adminPhone": $("#adminPhone").val(),
            "adminEmail": $("#adminEmail").val(),
            "adminRemark": $("#adminRemark").val()
        };
        $.ajax({
            url:"http://localhost:8000/admin/update",
            type: "POST",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(params),
            success: function(ret) {
                if(ret > 0){
                    alert("修改成功");
                    location.href = "index.html";
                }else{
                    alert("修改失败");
                }
            },
        });
	}
</script>
