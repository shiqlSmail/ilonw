	<body id="pagestyle" class="backgroundf0">
		<div class="bk-con-message message-section" id="iframe_box">
			<div class="box-module height100b margin0">
				<div class="box-title">模拟用户登录接口</div>
				<div class="box-content padding15" id="add_payment_style">
					<!--编辑内容-->
					<div class="add_content clearfix">
						<ul class="clearfix" id="VerifyTips">
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>接口调用地址：</label><span>http://localhost:11000/ilonw/com</span></li>
							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>请求参数：</label>
								<span id="param_get">
<pre>
	{
		"ilonwUserPhone":"17621663876",
		"ilonwUserPassword":"admin",
        "loginType": 0,
		"send_url":"loginUser"
	}
</pre>
								</span>
							</li>

							<li class=" clearfix"><label class="label_name"><em style="color:Red;">*</em>返回数据：</label><span><textarea class="form-textarea" id="form_textarea" placeholder="" readonly></textarea></span>
							</li>
						</ul>
						<div class="buttonstyle">
						<a href="javascript:" id="sendApi" title="保存添加" class="btn padding10 bg-deep-blue">发送接口</a>
						
					</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
    $('#sendApi').on('click', function () {
           var param =  $("#param_get").text();
            //ajax 判断用户名是否存在
            $.ajax({
                //请求方式
                type: "POST",
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url: "/ilonw/com",
                data:param,
                //请求成功
                success: function (result) {
                    $("#form_textarea").text(result);
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    $("#form_textarea").text(e);
                }
            });
        })
</script>
