<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ILONW(ilonw.com)文件上传系统</title>
    <link th:href="@{/img/timg.jpg}" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <link th:href="@{/list/animate.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/list/magnific-popup.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/list/salvattore.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/list/style.css}" rel="stylesheet" type="text/css"/>

    <script th:src="@{/js/modernizr-2.6.2.min.js}" type="text/javascript"></script>
</head>
<style>
    .navbar-nav li:hover {
        background: #dfdfdf;
    }
</style>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="javascript:void(0)">ILONW OSS系统</a>
        </div>
        <div style="float:right">
            <ul class="nav navbar-nav">
                <li><a href="/oss/index.htm">文件上传</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">
                        Java <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)">jmeter</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div id="fh5co-board" data-columns>
            <div class="item"  th:each="listFile:${listFiles}">
                <div class="animate-box">
                    <a  th:href="${listFile.fileName}" class="image-popup fh5co-board-img" th:title="${listFile.ilonwFileContext}">
                        <img  th:src="${listFile.fileName}" alt="">
                    </a>
                </div>
                <div class="fh5co-desc" th:text="${listFile.ilonwFileContext}"></div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.easing.1.3.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.waypoints.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}" type="text/javascript"></script>
<script th:src="@{/js/main.js}" type="text/javascript"></script>
<script th:src="@{/js/salvattore.min.js}" type="text/javascript"></script>
</body>
</html>
